# DEV Environment - Tracks Dev branch
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minikubetest-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Yessboom/Minikubetest
    targetRevision: Dev
    path: kubernetes
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 30s
