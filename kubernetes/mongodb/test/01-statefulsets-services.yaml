---
# Config Servers (3 replicas)
apiVersion: v1
kind: Service
metadata:
  name: mongo-config-svc
  namespace: mongodb-test
  labels:
    app: mongo-config
spec:
  clusterIP: None
  selector:
    app: mongo-config
  ports:
  - port: 27017
    targetPort: 27017
    name: mongodb
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo-config
  namespace: mongodb-test
spec:
  serviceName: mongo-config-svc
  replicas: 3
  selector:
    matchLabels:
      app: mongo-config
  template:
    metadata:
      labels:
        app: mongo-config
    spec:
      containers:
      - name: mongo-config
        image: mongo:7.0
        command:
          - mongod
          - --configsvr
          - --replSet=rs-config
          - --port=27017
          - --bind_ip_all
        ports:
        - containerPort: 27017
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: mongodb-storage
          mountPath: /data/db
  volumeClaimTemplates:
  - metadata:
      name: mongodb-storage
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 1Gi
