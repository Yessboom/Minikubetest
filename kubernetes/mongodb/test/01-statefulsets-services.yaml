---
# Mongos Routers (1 instance for test environment)
apiVersion: v1
kind: Service
metadata:
  name: mongos-svc
  namespace: mongodb-test
  labels:
    app: mongos
spec:
  selector:
    app: mongos
  ports:
  - port: 27017
    targetPort: 27017
    name: mongodb
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongos
  namespace: mongodb-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongos
  template:
    metadata:
      labels:
        app: mongos
    spec:
      containers:
      - name: mongos
        image: mongo:7.0
        command:
          - mongos
          - --configdb=rs-config/mongo-config-0.mongo-config-svc.mongodb-test.svc.cluster.local:27017,mongo-config-1.mongo-config-svc.mongodb-test.svc.cluster.local:27017,mongo-config-2.mongo-config-svc.mongodb-test.svc.cluster.local:27017
          - --bind_ip_all
        ports:
        - containerPort: 27017
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
