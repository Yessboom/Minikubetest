name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - Test
  push:
    branches:
      - main
      - Dev

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for all branches

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Jest tests
        run: npm test

  # New job that runs only when Dev is updated and tests pass
  deploy-to-test:
    runs-on: ubuntu-latest
    needs: test  # This job only runs if the test job succeeds
    if: github.ref == 'refs/heads/Dev' && github.event_name == 'push'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Merge Dev into Test branch
        run: |
          # Fetch all branches
          git fetch origin
          
          # Switch to Test branch (create if it doesn't exist)
          git checkout Test 2>/dev/null || git checkout -b Test
          
          # Merge Dev into Test
          git merge origin/Dev --no-ff -m "Auto-merge: Deploy Dev to Test after successful tests"
          
          # Push the updated Test branch
          git push origin Test

      - name: Create deployment comment
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const sha = context.sha;
            
            await github.rest.repos.createCommitComment({
              owner,
              repo,
              commit_sha: sha,
              body: 'ðŸš€ **Deployment Triggered!**\n\nTests passed on Dev branch. Code has been automatically merged to Test branch for deployment.'
            });