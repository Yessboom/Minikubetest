name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - Test
  push:
    branches:
      - main
      - Dev

# Add this permissions section
permissions:
  contents: write
  pull-requests: write
  actions: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run Jest tests
        run: npm test

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/Dev' && github.event_name == 'push'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/my-custom-nginx:${{ github.sha }}
            ${{ secrets.DOCKER_USERNAME }}/my-custom-nginx:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/my-custom-nginx:latest
          cache-to: type=inline

      - name: Update Kubernetes manifest
        run: |
          sed -i "s|image: .*/my-custom-nginx:.*|image: ${{ secrets.DOCKER_USERNAME }}/my-custom-nginx:${{ github.sha }}|g" kubernetes/deployment.yaml

      - name: Commit updated manifest to Dev
        run: |
          git add kubernetes/deployment.yaml
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update image to ${{ github.sha }} [skip ci]"
            git push origin Dev
          fi

      - name: Merge Dev into Test branch
        run: |
          git fetch origin Test
          git checkout Test 2>/dev/null || git checkout -b Test origin/Test
          git merge origin/Dev --no-ff -m "ci: auto-merge Dev to Test [skip ci]"
          git push origin Test

      - name: Create deployment comment
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const sha = context.sha;
            const shortSha = sha.substring(0, 8);

            await github.rest.repos.createCommitComment({
              owner,
              repo,
              commit_sha: sha,
              body: `ğŸš€ **Deployment Complete!**

            âœ… Tests passed on Dev branch
            ğŸ³ Docker image built and pushed to Docker Hub
            ğŸ“¦ Code automatically merged to Test branch
            â³ ArgoCD will auto-sync within 3 minutes

            **Docker Image Details:**
            - Repository: ${{ secrets.DOCKER_USERNAME }}/my-custom-nginx
            - Tags: \`latest\`, \`${shortSha}\`
            - Full image: \`${{ secrets.DOCKER_USERNAME }}/my-custom-nginx:${sha}\`
            - Build #: ${{ github.run_number }}

            **Deployment Status:**
            âœ¨ Your application is now running with the latest image in your Kubernetes cluster!`
            });
